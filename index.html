<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the word</title>
  <link rel="stylesheet" href="/dist/browserstyles.css" />

</head>

<body>
  <div>
    <div id="play-board" class="flex-col flex items-center ">
    </div>
    <div id="information" class="flex-col flex items-center h-4"></div>
  </div>

  <div id="keyboard-count" class="flex-col flex items-center pt-5 hidden">
    <div class="first-row flex my-auto mt-0 mb-3 duration-500 delay-200">
      <button class="q btn-keyboard bg-gray-300">q</button>
      <button class="w btn-keyboard bg-gray-300">w</button>
      <button class="e btn-keyboard bg-gray-300">e</button>
      <button class="r btn-keyboard bg-gray-300">r</button>
      <button class="t btn-keyboard bg-gray-300">t</button>
      <button class="y btn-keyboard bg-gray-300">y</button>
      <button class="u btn-keyboard bg-gray-300">u</button>
      <button class="i btn-keyboard bg-gray-300">i</button>
      <button class="o btn-keyboard bg-gray-300">o</button>
      <button class="p btn-keyboard bg-gray-300">p</button>
    </div>
    <div class="first-row flex my-auto mt-0 mb-3 duration-500 delay-200">
      <button class="a btn-keyboard bg-gray-300">a</button>
      <button class="s btn-keyboard bg-gray-300">s</button>
      <button class="d btn-keyboard bg-gray-300">d</button>
      <button class="f btn-keyboard bg-gray-300">f</button>
      <button class="g btn-keyboard bg-gray-300">g</button>
      <button class="h btn-keyboard bg-gray-300">h</button>
      <button class="j btn-keyboard bg-gray-300">j</button>
      <button class="k btn-keyboard bg-gray-300">k</button>
      <button class="l btn-keyboard bg-gray-300">l</button>
    </div>
    <div class="first-row flex my-auto mt-0 mb-3 duration-500 delay-200">
      <button class="btn-keyboard bg-gray-300">Del</button>
      <button class="z btn-keyboard bg-gray-300">z</button>
      <button class="x btn-keyboard bg-gray-300">x</button>
      <button class="c btn-keyboard bg-gray-300">c</button>
      <button class="v btn-keyboard bg-gray-300">v</button>
      <button class="b btn-keyboard bg-gray-300">b</button>
      <button class="n btn-keyboard bg-gray-300">n</button>
      <button class="m btn-keyboard bg-gray-300">m</button>
      <button class="btn-keyboard bg-gray-300">Enter</button>
    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
